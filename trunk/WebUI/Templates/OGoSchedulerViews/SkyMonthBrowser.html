<table width="100%" border="0" cellpadding="2" cellspacing="2">
  <#MonthsRep>
    <#SingleMonthRep>

      <#ShowTitleCond>
        <#HeaderCell><#Font><b><#MonthLabel/></b></#Font></#HeaderCell>
      </#ShowTitleCond>
      
      <#TopCell>
        <#Font><#WeekdayTitle/></#Font>
      </#TopCell>

      <#ShowWeekOfYearCond>
        <#WeekOfYearCell>
          <#ShowWeekLink><#Font><#WeekOfYear/></#Font></#ShowWeekLink>
        </#WeekOfYearCell>
      </#ShowWeekOfYearCond>

      <#ContentCell><#Content/></#ContentCell>

    </#SingleMonthRep>
  </#MonthsRep>
</table>
