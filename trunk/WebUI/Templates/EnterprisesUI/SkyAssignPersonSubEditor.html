<tr>
  <#AttributeCell>
    <#Font><#SearchPersons/>:</#Font>
  </#AttributeCell>
  
  <#ValueCell>
    <#EditFont><#SearchField/></#EditFont>
    <#SearchSubmit/>&nbsp;
    <#NewSubmit/>

    <table border="0" bordercolordark="black" bordercolorlight="white" 
           cellpadding="0" cellspacing="0">
      <tr>
        <td bgcolor="#e0e0e0" nowrap>
          <small>
            <#Font>
              <#ExtendedCheckBox/>
              <#ExtendedString/>&nbsp;
            </#Font>
          </small>
        </td>
      </tr>
    </table>
    <hr size="1" />
  </#ValueCell>
</tr>

<#PersonsConditional>
  <tr>
    <#AttributeCell>
      <#Font><#AddPersons/>:</#Font>
    </#AttributeCell>
    <#ValueCell>
      <#Font>
        <#PersonsList/><br />
        <#ResultList/>
        <hr noshade="noshade" size="1" />
      </#Font>
    </#ValueCell>
  </tr>
</#PersonsConditional>
