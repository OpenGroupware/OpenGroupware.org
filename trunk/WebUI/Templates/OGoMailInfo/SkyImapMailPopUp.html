<html>
  <style>
    body{font-size:10px;font-family:verdana;}
  </style>
  <head>
    <title><#Title /></title>
  </head>
  <script language="JavaScript">
      function closeWindow() {
         window.close();
      }
      function showNewMails() {
         win = window.open("<#MailDockLinkStr />","<#SkyrixFrameName />");
         win.focus();
         closeWindow();
      }
  </script>
  <#BodyTag>
    <center>
      <br/>          
      <b><#NewMessagesString /></b>
      <br/>
      <table border="0" cellpadding="0" cellspacing="6"><tr>
        <td><#Font><a href="javascript:closeWindow()" style="text-decoration:none"><#CloseWindowLinkLabel /></a>&nbsp;&nbsp;&nbsp;</#Font></td>
        <#HasNewMessagesCond>
          <#HasTargetWindowName>
            <td><#Font><a href="javascript:showNewMails()" style="text-decoration:none"><#MailDockLinkLabel /></a></#Font></td>
          </#HasTargetWindowName>
        </#HasNewMessagesCond>
      </tr></table>
      <br/>
      <u>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</u>
    </center>
  </#BodyTag>
</html>
