<#Frame>
  <!--$Id: LSWImapMail2Project.html 2 2004-08-20 11:37:44Z znek $ -->
  <#Window>
    <#Form>
      <table border="0" cellspacing="1" width="100%">
        <tr><td colspan="4" align="middle"><#ProjectSelection/></td></tr>
        <tr><td colspan="4">&nbsp;</td></tr>
        <tr>
          <td colspan="4" align="middle">
            <#Copy/><#Cancel/>
          </td>
        </tr>
        <tr>
          <#ValueCell><b><#SubjectLabel/></b></#ValueCell>
          <#ValueCell><b><#SenderLabel/></b></#ValueCell>
          <#ValueCell><b><#DateLabel/></b></#ValueCell>
          <#ValueCell><b><#SizeLabel/></b></#ValueCell>
        </tr>
        <#MailRep>
          <tr>
            <#ValueCell><small><#Subject/></small></#ValueCell>
            <#ValueCell><small><#Sender/></small></#ValueCell>
            <#ValueCell><small><#Date/></small></#ValueCell>
            <#ValueCell><small><#Size/></small></#ValueCell>
          </tr>
        </#MailRep>
      </table>
    </#Form>
  </#Window>
</#Frame>
