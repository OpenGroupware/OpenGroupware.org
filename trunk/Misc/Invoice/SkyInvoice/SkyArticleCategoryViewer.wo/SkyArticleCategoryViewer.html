<#Frame>
  <#Window>
    <#WarningCondElse>
    <TABLE WIDTH="100%" BORDER="0" CELLPADDING="4" CELLSPACING="0">
      <#CategoryTitle>
        <#Buttons />
      </#CategoryTitle>
    </TABLE>

    <P>
      <#TabView>
        <#AttributesTab>
          <TABLE WIDTH="100%" BORDER="0" CELLPADDING="4" CELLSPACING="0">
            <#Title />
            <#CategorySubViewer />
          </TABLE>
        </#AttributesTab>
        <#SalesTab>
          <#Sales />
        </#SalesTab>
      </#TabView><!-- TabView -->
    </P>

    </#WarningCondElse><!-- WarningCondElse -->
    <#WarningCond>
      <#Warning />
    </#WarningCond>
  </#Window>
</#Frame>
