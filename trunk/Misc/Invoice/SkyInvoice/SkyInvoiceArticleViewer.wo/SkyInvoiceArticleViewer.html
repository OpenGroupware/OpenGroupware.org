<#Frame>
  <#Window>
    <#WarningCondElse>
    <TABLE WIDTH="100%" BORDER="0" CELLPADDING="4" CELLSPACING="0">
      <#ArticleTitle>
        <#Buttons />
      </#ArticleTitle>
      <tr><#ToggleAttr>
        <#TogglePanel />
      </#ToggleAttr></tr>
    </TABLE>

    <P>
      <#TabView>
        <#AttributesTab>
            <TABLE WIDTH="100%" BORDER="0" CELLPADDING="4" CELLSPACING="0">
               <#Title />
               <#ArticleSubViewer />
           </TABLE>
        </#AttributesTab>

        <#SalesTab>
          <#Sales />
        </#SalesTab>
      </#TabView><!-- TabView -->
    </P>
    </#WarningCondElse><!-- WarningCondElse -->
    <#WarningCond>
      <#Warning />
    </#WarningCond>
  </#Window>
</#Frame>
