<#Frame>
  <!-- $Id: LdapPersonEditor.html,v 1.1 2004/05/21 12:23:59 helge Exp $ -->
  <#Window>
    <#Form>
      <table border="0" cellspacing="0" cellpadding="2" width="100%">
        <#Title><#Buttons/></#Title>
      </table>

      <table border="0" cellspacing="0" cellpadding="2" width="100%">
        <#PersonCollapsible>
          <tr>
            <td align="right">
              <#Font>First Name:</#Font>
            </td>
            <td align="left">
              <#Font><#FirstName/></#Font>
            </td>
          </tr>
          <tr>
            <td align="right"><#Font>Last Name:</#Font></td>
            <td align="left" ><#Font><#LastName/></#Font></td>
          </tr>
          <tr>
            <td align="right"><#Font>E-Mail:</#Font></td>
            <td align="left" ><#Font><#Email/></#Font></td>
          </tr>
        </#PersonCollapsible>

        <#AddressesCollapsible>
          <tr>
            <td align="right" valign="top">
              <#Font>Home Address:</#Font>
            </td>
            <td align="left"><#Font><!-- #HomeAddress/ --></#Font></td>
          </tr>
        </#AddressesCollapsible>

        <tr>
          <td align="center" colspan="2">
            <br /><#SaveButton/><br />
          </td>
        </tr>
      </table>
    </#Form>
  </#Window>
</#Frame>
