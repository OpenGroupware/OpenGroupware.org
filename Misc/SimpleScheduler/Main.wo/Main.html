<#Frame>

  <#NeedsLogin>
    <#Form>
      <table border="0">
        <tr>
          <td>User:</td><td><#UserName/></td>
        </tr>
        <tr>
          <td>Password:</td><td><#Password/></td>
        </tr>
        <tr>
          <td></td><td><#Login/></td>
        </tr>
      </table>
    </#Form>
  </#NeedsLogin>
  
  <#IsLoggedIn>
    <#Form2>
      Year:<#Year/>
      Week:<#Week/>
      <#Fetch/>
    </#Form2>

    <#AptTable>
      <#StartDateTD><#StartDate/></#StartDateTD>
      <#EndDateTD  ><#EndDate  /></#EndDateTD>
      <#TitleTD    ><#Title    /></#TitleTD>
    </#AptTable>
    
    <#WeekRep>
      <#WeekRepContent>
        <#Apt/>
      </#WeekRepContent>
    </#WeekRep>
  </#IsLoggedIn>

</#Frame>
