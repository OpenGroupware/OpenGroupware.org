<#Frame>
  <#Window>
    <TABLE WIDTH="100%" BORDER="0" CELLPADDING="2" CELLSPACING="0">
      <#MonitionsTitle>
        <#Buttons />
      </#MonitionsTitle>
      <tr><#ToggleAttr>
        <#TogglePanel />
      </#ToggleAttr></tr>
    </TABLE>

    <P>
      <#TabView>

        <#MonitionsTab>
           <#MonitionsForm>
             <#MonitionsList>
               <#MonitionButton />
               <#SettledButton />
             </#MonitionsList>
           </#MonitionsForm>
        </#MonitionsTab> <!--MonitionsTab-->
 
        <#PreviewTab>
           <TABLE BORDER="0" CELLPADDING="4" CELLSPACING="0">
              <TR><TD BGCOLOR="White">
                <PRE><#MonitionPrintout /></PRE>
              </TD></TR>
           </TABLE>
        </#PreviewTab>

      </#TabView><!-- TabView -->
    </P>
  </#Window> <!--Window-->
</#Frame> <!--Frame-->
