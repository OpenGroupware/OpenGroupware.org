<#Frame>
  <#Window>
    <#WarningCondElse>
      <TABLE WIDTH="100%" BORDER="0" CELLPADDING="4" CELLSPACING="0">
        <#ArticleTitle>
          <#Buttons />
        </#ArticleTitle>
        <tr><#ToggleAttr>
          <#TogglePanel />
        </#ToggleAttr></tr>
      </TABLE>

      <#TabView>
        <#AttributesTab>
           <TABLE WIDTH="100%" BORDER="0" CELLPADDING="4" CELLSPACING="0">
              <#Title />
              <#AssignmentSubViewer />
            <tr>
              <#SinglePriceSubAttribute>
                <#SinglePrice />
              </#SinglePriceSubAttribute>
            </tr>
           </TABLE>
        </#AttributesTab>
      </#TabView><!-- TabView -->

    </#WarningCondElse><!-- WarningCondElse -->
    <#WarningCond>
      <#Warning />
    </#WarningCond>
  </#Window>
</#Frame>
