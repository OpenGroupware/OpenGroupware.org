<#HasEntry>
  <#AttrCollapse>
    <#AttrRep>
      <tr>
        <#CurrentAttr>
          <#IsImg>[img/binary]</#IsImg>
        
          <#IsNotImg>
            <#StringValueRep>
              <#AttrValue />
            </#StringValueRep>
          </#IsNotImg>
        </#CurrentAttr>
      </tr>
    </#AttrRep>
  </#AttrCollapse>

  <#LDIFCollapse>
    <tr>
      <#LDIFAttr>
        <pre><#LDIF /></pre>
      </#LDIFAttr>
    </tr>
  </#LDIFCollapse>
</#HasEntry>

<#HasNoEntry>
  <tr><#URLAttr /></tr>
</#HasNoEntry>
