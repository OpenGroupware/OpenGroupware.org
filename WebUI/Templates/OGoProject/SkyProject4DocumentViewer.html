<#Frame>
  <#Window>
      <table width="100%" border="0" cellpadding="4" cellspacing="0">
        <#MainButtonRow>
          <td colspan="2">
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
              <tr>
                <td align="left" valign="middle" width="19">
                  <#DownloadLink><#DocIcon/></#DownloadLink>
                </td>
                <td align="left" valign="top">
                  <#TitleFont>
                    <#DocPath/>
                    <#IfLocked>(<#LockedBy/> <#LockUser/>)</#IfLocked>
                  </#TitleFont>
                </td>
                <td align="right" valign="top"><#Buttons/></td>
              </tr>
            </table>
          </td>
        </#MainButtonRow>
      </table>
      
      <br />
      
      <#TabView>
        <#ActiveTabKeys>
          <#ShowActiveTabKey>
            <#ActiveTab>
              <#ActiveTabKey/>
              <#ActiveTabComponent/>
            </#ActiveTab>
          </#ShowActiveTabKey>
        </#ActiveTabKeys>
      </#TabView>
  </#Window>
</#Frame>
