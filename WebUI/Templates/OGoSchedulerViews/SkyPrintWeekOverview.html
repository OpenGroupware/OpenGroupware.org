<html>
  <head>
    <title><#WeekName /></title>
  </head>

  <body bgcolor="white" text="black" onload="javascript:window.print()">
    <table border="1" width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td colspan="6" align="center">
          <font size="+1"><b><i><#WeekName /></i></b></font>
          <br />
          <b><#CompanyName /></b>
        </td>
      </tr>
    </table>
    
    <#WeekOverview>
      <#TitleMode  ><#DayTitle /></#TitleMode>
      <#InfoMode   ><#HasDayInfo><#DayInfo /><hr /></#HasDayInfo></#InfoMode>
      <#ContentMode>
        <#IsListOnlyApt><#ShowListOnlyApts>
          <#Font><#Appointment /></#Font>
        </#ShowListOnlyApts></#IsListOnlyApt>

        <#IsViewableApt>
          <#Font><#Appointment /></#Font>
        </#IsViewableApt>
      </#ContentMode>
    </#WeekOverview> 
  </body>
</html>
