<#HasFavorites>
  <#FavoritesRep>
    <small>
      <#IsFirstFavElse> / </#IsFirstFavElse>

      <#IsClickable>
        <#DragLink>
          <#FavoriteContentLink><#FavoriteLabel/></#FavoriteContentLink>
        </#DragLink>
      </#IsClickable>

      <#IsNotClickable>
        <#FavoriteLabel/>
      </#IsNotClickable>
    </small>
  </#FavoritesRep>
</#HasFavorites>
