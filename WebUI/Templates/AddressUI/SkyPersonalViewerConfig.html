<#WholeConfigTR>
 <td>
  <#Form>
    <#Font>
      <#LabelPatternName/>: 
      <#PatternName/>
      <#NonEmptyLabel/>:
      <#NonEmptyCheck/>
    </#Font>
    <#ConfigCheckBoxMatrix>
      <#Font><#CurrentItem/></#Font>
    </#ConfigCheckBoxMatrix>

    <hr size="1" />
    <#ApplyButton/>
    <#CancelButton/>
    <#AllowDeleteCond><#DeleteButton/></#AllowDeleteCond>
    <#NewButton/><br />
  </#Form>
 </td>
</#WholeConfigTR>

<#IsJavaScript>
  <script language="JavaScript">
    if (document.configForm.elements[0]) {
      document.configForm.elements[0].focus();
    }
  </script>
  <#HasErrorString>
    <script language="JavaScript">
      alert("OGo:\n<#ErrorString/>");
    </script>
  </#HasErrorString>
</#IsJavaScript>
