<#HasFavorites>
  <#FavBox>
    <#FavoritesRep>
      <tr>
        <td valign="middle"><#MenuFont>
          <#IsClickable>
            <#DragLink>
              <#FavoriteContentLink><#FavoriteLabel/></#FavoriteContentLink>
            </#DragLink>
          </#IsClickable>
          <#IsNotClickable>
            <#MenuFont><#FavoriteLabel /></#MenuFont>
          </#IsNotClickable>
        </#MenuFont></td>
      </tr>
    </#FavoritesRep>
  </#FavBox>
  <br />
</#HasFavorites>
