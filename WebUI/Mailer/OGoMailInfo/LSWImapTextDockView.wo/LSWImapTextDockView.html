<#ShowLinkCond><#MailLink><#MailLabel /></#MailLink></#ShowLinkCond>
<#ShowLinkCondElse><#MailLabel /></#ShowLinkCondElse>
<script language="JavaScript">
function mailsPopUp(page, focus) {
  var width  = 250;
  var height = 100;
  var winx = 100;
  var winy = 100;
  if (screen.width) {
    winx = (screen.width-width)/2;
    winy = (screen.height-height)/2;
  }
  var parameters = 'height='+height+',width='+width+
    ',top='+winy+',left='+winx;

  if ((!window.name) || (window.name.length == 0)) 
    window.name = "SKYRiXMainBrowserFrame";
  win = window.open(page+'&parentWindowName='+window.name, 
                    "SKYRiXMailsPopUp", parameters);
  if (focus == true) {
    win.window.focus();
  }
  else {
    window.focus();
  }
}
</script>
<#HasNewMessages>
  <#ShowPopUp>
    <script language="JavaScript">
      mailsPopUp("<#PopUpAction />", true);
    </script>
  </#ShowPopUp>
</#HasNewMessages>
